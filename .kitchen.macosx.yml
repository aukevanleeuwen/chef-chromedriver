# Usage: KITCHEN_YAML=.kitchen.macosx.yml kitchen list
---
driver:
  name: vagrant
  provider: vmware_fusion
  customize:
    memory: 2048

provisioner:
  name: chef_solo
  require_chef_omnibus: 11.14

platforms:
  - name: macosx-10.10
    driver:
      box: macosx-10.10
    driver_config:
      network:
      - ["forwarded_port", {guest: 4444, host: 4444}]

suites:
  - name: selenium_test
    run_list:
      - recipe[selenium_test::package]
      - recipe[selenium_test::java]
      - recipe[selenium_test::hub]
      - recipe[selenium_test::node]
      - recipe[selenium_test::htmlunit]
    attributes:
      java:
        jdk_version: '7'
